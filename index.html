<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifikasi Warna CMYK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Identifikasi Warna CMYK</h1>

        <div class="section">
            <h2>Warna Acuan</h2>
            <input type="color" id="newColor">
            <button onclick="addColor()">Tambah Kode Warna</button>
            <input type="file" id="colorImage" accept="image/*" onchange="extractColor(event)">
            <div id="colorReferences"></div>
        </div>

        <div class="section">
            <h2>Warna Target</h2>
            <input type="color" id="targetColor">
            <input type="file" id="targetImage" accept="image/*" onchange="extractColor(event, true)">
            <button onclick="calculateMix()">Cari Komposisi</button>
        </div>

        <div class="section">
            <h2>Hasil Pencampuran</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
