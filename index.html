<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifikasi Warna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Identifikasi Warna</h1>

        <!-- Warna Acuan -->
        <div class="section">
            <h2>Warna Acuan</h2>
            <input type="color" id="newColor">
            <button onclick="addColor()">Tambah Kode Warna</button>
            <input type="file" id="colorImage" accept="image/*" onchange="extractColor(event)">
            <button onclick="resetColorReferences()">Reset Acuan</button>
            <div id="colorReferences"></div>
        </div>

        <!-- Warna Target -->
        <div class="section">
            <h2>Warna Target</h2>
            <input type="color" id="targetColor">
            <button onclick="calculateMix()">Hitung Campuran</button>
            <button onclick="resetTarget()">Reset Target</button>
        </div>

        <!-- Hasil Campuran -->
        <div class="section">
            <h2>Hasil Campuran</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
